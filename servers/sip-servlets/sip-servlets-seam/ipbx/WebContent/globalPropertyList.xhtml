<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel rendered="#{identity.hasRole('admin')}">
        <f:facet name="header">Global Properties</f:facet>

        <div class="results">

            <h:outputText value="No globalProperty exists"
                       rendered="#{empty globalPropertyList.resultList}"/>

            <h:dataTable id="globalPropertyList" var="globalProperty"
                      value="#{globalPropertyList.resultList}"
                   rendered="#{not empty globalPropertyList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{globalProperty.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="globalProperty"
                         value="#{globalProperty.name}"
                   propagation="none"
                         view="/globalProperty.xhtml">
                        <f:param name="globalPropertyId"
                                value="#{globalProperty.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create globalProperty"
                view="/globalProperty.xhtml"/>
    </div>

</ui:define>

</ui:composition>
