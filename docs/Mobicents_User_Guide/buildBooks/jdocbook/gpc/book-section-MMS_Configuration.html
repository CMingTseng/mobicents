            <div class="section" lang="en-US">
               <div class="titlepage">
                  <div>
                     <div>
                        <h2 class="title">
                           <a name="section-MMS_Configuration"/>1.1. MMS Configuration</h2>
                     </div>
                  </div>
               </div>
               <p>All endpoints are plugged into the Mobicents SLEE server by registering with the MBean server. After the Media server has succesfully started, you can then locate the JMX console at <a xmlns:xlink="http://www.w3.org/1999/xlink" href="http://localhost:8080/jmx-console">http://localhost:8080/jmx-console</a> in the default distribution. Note that if you have configured the servlet container (i.e. Tomcat) to service a different port, then you will need to supply a different port number in the URL.</p>
               <div class="mediaobject" align="center">
                  <a name="mediaobj-jmx-console.GIF"/>
                  <img src="images/jmx-console.GIF" align="middle"/>
                  <div class="caption">
                     <p/>
                  </div>
               </div>
               <div class="section" lang="en-US">
                  <div class="titlepage">
                     <div>
                        <div>
                           <h3 class="title">
                              <a name="section-Announcement_Server_Access_Points"/>1.1.1. Announcement Server Access Points</h3>
                        </div>
                     </div>
                  </div>
                  <p>An Announcement Server endpoint provides access to an announcement service. Upon requests from the Call Agent, an Announcement Server will “<span class="quote">play</span>” a specified announcement. A given announcement endpoint is not expected to support more than one connection at a time. Connections to an Announcement Server are typically one-way, i.e. “<span class="quote">half-duplex</span>”: the Announcement Server is not expected to listen to audio signals from the connection.</p>
                  <h5 class="formalpara">Configuration of an Announcement Server Access Point</h5>
                  <p class="formalpara">The configurable attributes of the Announcement Server are as follows:</p>
                  <div class="variablelist">
                     <dl>
                        <dt>
                           <span class="term">JndiName</span>
                        </dt>
                        <dd>
                           <p>The Java Naming and Directory Interface (<acronym class="acronym">JNDI</acronym>) name under which the endpoint is to be bound.</p>
                        </dd>
                        <dt>
                           <span class="term">BindAddress</span>
                        </dt>
                        <dd>
                           <p>The IP address to which this endpoint is bound.</p>
                        </dd>
                        <dt>
                           <span class="term">Jitter</span>
                        </dt>
                        <dd>
                           <p>The size of jitter buffer in milliseconds.</p>
                        </dd>
                        <dt>
                           <span class="term">PacketizationPeriod</span>
                        </dt>
                        <dd>
                           <p>The period of media stream packetization in milliseconds.</p>
                        </dd>
                        <dt>
                           <span class="term">PCMA</span>
                        </dt>
                        <dd>
                           <p>Enable or disable G711 (A-law) codec support.</p>
                        </dd>
                        <dt>
                           <span class="term">PCMU</span>
                        </dt>
                        <dd>
                           <p>Enable or disable G711 (U-law) codec support.</p>
                        </dd>
                     </dl>
                  </div>
                  <h5 class="formalpara">Supported Media Types and Formats</h5>
                  <p class="formalpara">The supported media types and formats are listed as follows:</p>
                  <div class="variablelist">
                     <dl>
                        <dt>
                           <span class="term">WAVE (.wav)</span>
                        </dt>
                        <dd>
                           <p>16-bit mono/stereo linear</p>
                        </dd>
                     </dl>
                  </div>
                  <h5 class="formalpara">Supported RTP Formats</h5>
                  <p class="formalpara">This endpoint is able to receive the following RTP media types:</p>
                  <div class="informaltable">
                     <table border="1">
                        <colgroup>
                           <col align="left"/>
                           <col align="left"/>
                        </colgroup>
                        <thead>
                           <tr>
                              <th align="left">Media Type</th>
                              <th align="left">Payload Number</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td align="left">Audio: G711 (A-law) 8bit, 8kHz</td>
                              <td align="left">8</td>
                           </tr>
                           <tr>
                              <td align="left">Audio: G711 (U-law) 8bit, 8kHz</td>
                              <td align="left">0</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <h5 class="formalpara">Supported Packages</h5>
                  <p class="formalpara">The supported packages are as follows:</p>
                  <div class="itemizedlist">
                     <ul>
                        <li>
                           <p>
					
                              <code class="literal">org.mobicents.media.server.spi.events.Announcement</code>
				
                           </p>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="section" lang="en-US">
                  <div class="titlepage">
                     <div>
                        <div>
                           <h3 class="title">
                              <a name="section-Interactive_Voice_Response"/>1.1.2. Interactive Voice Response</h3>
                        </div>
                     </div>
                  </div>
                  <p>An Interactive Voice Response (<acronym class="acronym">IVR</acronym>) endpoint provides access to an IVR service. Upon requests from the Call Agent, the IVR server “<span class="quote">plays</span>” announcements and tones, and “<span class="quote">listens</span>” to voice messages from the user. A given IVR endpoint is not expected to support more than one connection at a time. For example, if several connections were established to the same endpoint, then the same tones and announcements would be played simultaneously over all connections.</p>
                  <div class="example">
                     <a name="example-The_IVREndpointManagement_MBean"/>
                     <div class="example-contents">
                        <a name="proglist-The_IVREndpointManagement_MBean"/>
                        <pre class="programlisting">
&lt;mbean
	code="org.mobicents.media.server.impl.ivr.IVREndpointManagement"
	name="media.mobicents:endpoint=ivr"&gt;
	&lt;attribute
		name="JndiName"&gt;media/endpoint/IVR&lt;/attribute&gt;
	&lt;attribute
		name="BindAddress"&gt;${jboss.bind.address}&lt;/attribute&gt;
	&lt;attribute
		name="Jitter"&gt;60&lt;/attribute&gt;
	&lt;attribute
		name="PacketizationPeriod"&gt;20&lt;/attribute&gt;
	&lt;attribute
		name="PortRange"&gt;1024-65535&lt;/attribute&gt;
	&lt;attribute
		name="PCMU"&gt;true&lt;/attribute&gt;
	&lt;attribute
		name="PCMA"&gt;false&lt;/attribute&gt;
	&lt;attribute
		name="MediaType"&gt;audio.x_wav&lt;/attribute&gt;
	&lt;attribute
		name="RecordDir"&gt;${jboss.server.data.dir}&lt;/attribute&gt;
	&lt;attribute
		name="DTMF"&gt;detector.mode=AUTO&lt;/attribute&gt;
&lt;/mbean&gt;</pre>
                     </div>
                     <p class="title">
                        <b>Example 1.1. The IVREndpointManagement MBean</b>
                     </p>
                  </div>
                  <br class="example-break"/>
                  <h5 class="formalpara">Configuration of the Interactive Voice Response Endpoint</h5>
                  <p class="formalpara">The configurable attributes of the Interactive Voice Response endpoint are as follows:</p>
                  <div class="variablelist">
                     <dl>
                        <dt>
                           <span class="term">JndiName</span>
                        </dt>
                        <dd>
                           <p>The Java Naming and Directory Interface (<acronym class="acronym">JNDI</acronym>) name under which endpoint is to be bound.</p>
                        </dd>
                        <dt>
                           <span class="term">BindAddress</span>
                        </dt>
                        <dd>
                           <p>The IP address to which this endpoint is to be bound.</p>
                        </dd>
                        <dt>
                           <span class="term">Jitter</span>
                        </dt>
                        <dd>
                           <p>The size of jitter buffer in milliseconds.</p>
                        </dd>
                        <dt>
                           <span class="term">PacketizationPeriod</span>
                        </dt>
                        <dd>
                           <p>The period of media stream packetization in milliseconds.</p>
                        </dd>
                        <dt>
                           <span class="term">PCMA</span>
                        </dt>
                        <dd>
                           <p>Enable or disable G711 (A-law) codec support.</p>
                        </dd>
                        <dt>
                           <span class="term">PCMU</span>
                        </dt>
                        <dd>
                           <p>Enable or disable G711 (U-law) codec support.</p>
                        </dd>
                        <dt>
                           <span class="term">RecordDir</span>
                        </dt>
                        <dd>
                           <p>The directory where the recorded files should be created and stored.</p>
                        </dd>
                        <dt>
                           <span class="term">DTMF</span>
                        </dt>
                        <dd>
                           <p>The dual-tone multi-frequency (<acronym class="acronym">DTMF</acronym>) type supported. By default it is set to AUTO, but you can also specify INBAND or RFC2833. Note that if you select RFC2833, you <span class="emphasis">
                                 <em>also</em>
                              </span> need to specify the DTMF Paylod property. For example:</p>
                           <pre class="programlisting">
&lt;attribute
	name="DTMF"&gt;
detector.mode=INBAND
dtmf.payload = 101
&lt;/attribute&gt;</pre>
                           <div class="variablelist">
                              <dl>
                                 <dt>
                                    <span class="term">detector.mode</span>
                                 </dt>
                                 <dd>
                                    <p>Configures DTMF detector mode. Possible values are AUTO, INBAND or RFC2833.</p>
                                 </dd>
                                 <dt>
                                    <span class="term">dtmf.payload</span>
                                 </dt>
                                 <dd>
                                    <p>Configures the payload number if RFC2833 mode is specified.</p>
                                 </dd>
                              </dl>
                           </div>
                        </dd>
                     </dl>
                  </div>
                  <h5 class="formalpara">Supported Media Types and Formats</h5>
                  <p class="formalpara">The supported media types and formats are listed as follows:</p>
                  <div class="variablelist">
                     <dl>
                        <dt>
                           <span class="term">WAVE (.wav)</span>
                        </dt>
                        <dd>
                           <p>16-bit mono/stereo linear</p>
                        </dd>
                     </dl>
                  </div>
                  <h5 class="formalpara">Supported RTP Formats</h5>
                  <p class="formalpara">The endpoint is able to receive the follwing RTP media types:</p>
                  <div class="informaltable">
                     <table border="1">
                        <colgroup>
                           <col align="left"/>
                           <col align="left"/>
                        </colgroup>
                        <thead>
                           <tr>
                              <th align="left">Media Type</th>
                              <th align="left">Payload Number</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td align="left">Audio: G711 (A-law) 8bit, 8kHz</td>
                              <td align="left">8</td>
                           </tr>
                           <tr>
                              <td align="left">Audio: G711 (U-law) 8bit, 8kHz</td>
                              <td align="left">0</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <h5 class="formalpara">Record Directory Configuration</h5>
                  <p class="formalpara">You can specify the common directory where all the recorded files should be stored, or simply omit this attribute, in which case the default directory is null, and the application needs to pass an absolute directory path to record to.</p>
                  <h5 class="formalpara">Supported Packages</h5>
                  <p class="formalpara">The supported packages are as follows:</p>
                  <div class="itemizedlist">
                     <ul>
                        <li>
                           <p>
					
                              <code class="literal">org.mobicents.media.server.spi.events.Announcement</code>
				
                           </p>
                        </li>
                        <li>
                           <p>
					
                              <code class="literal">org.mobicents.media.server.spi.events.Basic</code>
				
                           </p>
                        </li>
                        <li>
                           <p>
					
                              <code class="literal">org.mobicents.media.server.spi.events.AU</code>
				
                           </p>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="section" lang="en-US">
                  <div class="titlepage">
                     <div>
                        <div>
                           <h3 class="title">
                              <a name="section-Packet_Relay_Endpoint"/>1.1.3. Packet Relay Endpoint</h3>
                        </div>
                     </div>
                  </div>
                  <p>A packet relay endpoint is a specific form of conference bridge that typically only supports two connections. Packets relays can be found in firewalls between a protected and an open network, or in transcoding servers used to provide interoperation between incompatible gateways (for example, gateways which do not support compatible compression algorithms, or gateways which operate over different transmission networks such as IP or ATM).</p>
                  <h5 class="formalpara">Configuration of the Packet Relay Endpoint</h5>
                  <p class="formalpara">The configurable attributes of the Packet Relay endpoint are as follows:</p>
                  <div class="variablelist">
                     <dl>
                        <dt>
                           <span class="term">JndiName</span>
                        </dt>
                        <dd>
                           <p>The JNDI name under which endpoint is to be bound.</p>
                        </dd>
                        <dt>
                           <span class="term">BindAddress</span>
                        </dt>
                        <dd>
                           <p>The IP address to which this endpoint is bound.</p>
                        </dd>
                        <dt>
                           <span class="term">Jitter</span>
                        </dt>
                        <dd>
                           <p>The size of jitter buffer in milliseconds.</p>
                        </dd>
                        <dt>
                           <span class="term">PacketizationPeriod</span>
                        </dt>
                        <dd>
                           <p>The period of media stream packetization in milliseconds.</p>
                        </dd>
                        <dt>
                           <span class="term">PCMA</span>
                        </dt>
                        <dd>
                           <p>Enable or disable G711 (A-law) codec support.</p>
                        </dd>
                        <dt>
                           <span class="term">PCMU</span>
                        </dt>
                        <dd>
                           <p>Enable or disable G711 (U-law) codec support.</p>
                        </dd>
                     </dl>
                  </div>
                  <h5 class="formalpara">Supported RTP Formats</h5>
                  <p class="formalpara">This endpoint is able to receive the follwing RTP media types:</p>
                  <div class="informaltable">
                     <table border="1">
                        <colgroup>
                           <col align="left"/>
                           <col align="left"/>
                        </colgroup>
                        <thead>
                           <tr>
                              <th align="left">Media Type</th>
                              <th align="left">Payload Number</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td align="left">Audio: G711 (A-law) 8bit, 8kHz</td>
                              <td align="left">8</td>
                           </tr>
                           <tr>
                              <td align="left">Audio: G711 (U-law) 8bit, 8kHz</td>
                              <td align="left">0</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <h5 class="formalpara">DTMF Configuration</h5>
                  <p class="formalpara">The dual-tone multi-frequency (<acronym class="acronym">DTMF</acronym>) configuration is determined by the DTMF attribute. The properties are as follows:</p>
                  <div class="variablelist">
                     <dl>
                        <dt>
                           <span class="term">detector.mode</span>
                        </dt>
                        <dd>
                           <p>Configures DTMF detector mode. Possible values are AUTO, INBAND or RFC2833.</p>
                        </dd>
                        <dt>
                           <span class="term">dtmf.payload</span>
                        </dt>
                        <dd>
                           <p>Configures the payload number <span class="emphasis">
                                 <em>if</em>
                              </span> RFC2833 mode is <span class="emphasis">
                                 <em>also</em>
                              </span> specified.</p>
                        </dd>
                     </dl>
                  </div>
                  <h5 class="formalpara">Supported Packages</h5>
                  <p class="formalpara">The supported packages are as follows:</p>
                  <div class="itemizedlist">
                     <ul>
                        <li>
                           <p>
					
                              <code class="literal">org.mobicents.media.server.spi.events.Basic</code>
				
                           </p>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="section" lang="en-US">
                  <div class="titlepage">
                     <div>
                        <div>
                           <h3 class="title">
                              <a name="section-Conference_Bridge_Endpoint"/>1.1.4. Conference Bridge Endpoint</h3>
                        </div>
                     </div>
                  </div>
                  <p>The Mobicents Media Server should be able to establish several connections between the endpoint and packet networks, or between the endpoint and other endpoints in the same gateway. The signals originating from these connections shall be mixed according to the connection “<span class="quote">mode</span>”, as specified later in this document. <em>
                        <span class="remark">TBD: prev. sentence: where?</span>
                     </em> The precise number of connections an endpoint supports is a characteristic of the gateway, and may in fact vary according with the allocation of resources within the gateway.</p>
                  <h5 class="formalpara">Configuration of the Conference Bridge Endpoint</h5>
                  <p class="formalpara">The configurable attributes of the Conference Bridge endpoint are as follows:</p>
                  <div class="variablelist">
                     <dl>
                        <dt>
                           <span class="term">JndiName</span>
                        </dt>
                        <dd>
                           <p>The JNDI name under which endpoint is to be bound.</p>
                        </dd>
                        <dt>
                           <span class="term">BindAddress</span>
                        </dt>
                        <dd>
                           <p>The IP address to which this endpoint will be bound.</p>
                        </dd>
                        <dt>
                           <span class="term">Jitter</span>
                        </dt>
                        <dd>
                           <p>The size of jitter buffer in milliseconds.</p>
                        </dd>
                        <dt>
                           <span class="term">PacketizationPeriod</span>
                        </dt>
                        <dd>
                           <p>The period of media stream packetization in milliseconds.</p>
                        </dd>
                        <dt>
                           <span class="term">PCMA</span>
                        </dt>
                        <dd>
                           <p>Enable or disable G711 (A-law) codec support.</p>
                        </dd>
                        <dt>
                           <span class="term">PCMU</span>
                        </dt>
                        <dd>
                           <p>Enable or disable G711 (U-law) codec support.</p>
                        </dd>
                     </dl>
                  </div>
                  <h5 class="formalpara">Supported RTP Formats</h5>
                  <p class="formalpara">This endpoint is able to receive the follwing RTP media  types:</p>
                  <div class="informaltable">
                     <a name="informaltable-RTP_Formats_Supported_by_the_Conference_Bridge_Endpoint"/>
                     <table border="1">
                        <colgroup>
                           <col align="left"/>
                           <col align="left"/>
                        </colgroup>
                        <thead>
                           <tr>
                              <th align="left">Media Type</th>
                              <th align="left">Payload Number</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td align="left">Audio: G711 (A-law) 8bit, 8kHz</td>
                              <td align="left">8</td>
                           </tr>
                           <tr>
                              <td align="left">Audio: G711 (U-law) 8bit, 8kHz</td>
                              <td align="left">0</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <h5 class="formalpara">DTMF Configuration</h5>
                  <p class="formalpara">The dual-tone multi-frequency (<acronym class="acronym">DTMF</acronym>) configuration is determined by DTMF attribute. The properties are as follows:</p>
                  <div class="variablelist">
                     <dl>
                        <dt>
                           <span class="term">detector.mode</span>
                        </dt>
                        <dd>
                           <p>Configures DTMF detector mode. Possible values are AUTO, INBAND or RFC2833.</p>
                        </dd>
                        <dt>
                           <span class="term">
					
                              <code class="literal">dtmf.payload</code>
				
                           </span>
                        </dt>
                        <dd>
                           <p>Configures DTMF detector mode. Possible values are AUTO, INBAND and RFC2833.</p>
                        </dd>
                     </dl>
                  </div>
                  <h5 class="formalpara">Supported Packages</h5>
                  <p class="formalpara">The supported packages are as follows:</p>
                  <div class="itemizedlist">
                     <ul>
                        <li>
                           <p>
					
                              <code class="literal">org.mobicents.media.server.spi.events.Basic</code>
				
                           </p>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
