<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="globalPropertyForm" rendered="#{identity.hasRole('admin')}">

        <rich:panel>
            <f:facet name="header">globalProperty</f:facet>

            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" required="true"
                             value="#{globalPropertyHome.instance.name}"/>
            </s:decorate>
            <s:decorate id="valueField" template="layout/edit.xhtml">
                <ui:define name="label">Value</ui:define>
                <h:inputText id="value" required="true"
                             value="#{globalPropertyHome.instance.value}"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{globalPropertyHome.persist}"
                       rendered="#{!globalPropertyHome.managed}"/>
            <h:commandButton id="update"
                          value="Save"
                         action="#{globalPropertyHome.update}"
                       rendered="#{globalPropertyHome.managed}"/>
            <h:commandButton id="delete"
                          value="Delete"
                         action="#{globalPropertyHome.remove}"
                      immediate="true"
                       rendered="#{globalPropertyHome.managed}"/>
            <s:button propagation="end"
                               id="done"
                            value="Done"
                             view="/home.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
